[repository]
name = Patternugit
description = Preconfigured pattern for your repository with universal cases for markdown files of documentations and other actions/scripts
homepage = 
topics = github,template,documentation,repository,template-project,documentations,repository-template,github-template,template-repository,workflows-to-access,workflows-reusable
private = false
has_issues = true
has_projects = true
has_wiki = false
has_downloads = true
default_branch = main
allow_squash_merge = true
allow_merge_commit = true
allow_rebase_merge = true
delete_branch_on_merge = true
enable_automated_security_fixes = true
enable_vulnerability_alerts = true

[branches.main.protection.required_pull_request_reviews]
required_approving_review_count = 1
dismiss_stale_reviews = true
require_code_owner_reviews = true
dismissal_restrictions.users = 
dismissal_restrictions.teams = 

[branches.main.protection.required_status_checks]
strict = true
contexts = 

[branches.main.protection]
enforce_admins = true
required_linear_history = true
restrictions.apps = 
restrictions.users = 
restrictions.teams = 

[branches.development.protection.required_pull_request_reviews]
required_approving_review_count = 0
dismiss_stale_reviews = false
require_code_owner_reviews = false
dismissal_restrictions.users = 
dismissal_restrictions.teams = 

[branches.development.protection.required_status_checks]
strict = true
contexts = 

[branches.development.protection]
enforce_admins = false
required_linear_history = false
restrictions.apps = 
restrictions.users = 
restrictions.teams = 

[branches.development-ref.protection.required_pull_request_reviews]
required_approving_review_count = 0
dismiss_stale_reviews = true
require_code_owner_reviews = true
dismissal_restrictions.users = 
dismissal_restrictions.teams = 

[branches.development-ref.protection.required_status_checks]
strict = true
contexts = 

[branches.development-ref.protection]
enforce_admins = false
required_linear_history = true
restrictions.apps = 
restrictions.users = 
restrictions.teams = 

[collaborators]
falcion = admin

[teams.core]
permission = admin

[teams.docs]
permission = push

[teams.readers]
permission = pull

[teams.triager]
permission = triage

[environments.production]
wait_timer = 5
reviewers.1.id = 1
reviewers.1.type = Team
reviewers.2.id = 2
reviewers.2.type = User
deployment_branch_policy.protected_branches = true

[environments.development.deployment_branch_policy]
custom_branches = main, dev/*, release/*, v*

[milestones.renovation]
description = Milestone intended for public planning and management to change and formalize PATTERNU into strict and direct formation as project designating standards for the future.
state = closed

