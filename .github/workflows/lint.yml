name: Lint
on: # yamllint disable-line rule:truthy
  push: null
  pull_request: null
permissions: {}
jobs:
  build:
    name: Lint
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
      # To report GitHub Actions status checks
      statuses: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # super-linter needs the full git history to get the
          # list of files that changed across commits
          fetch-depth: 0
      - name: Super-linter
        uses: super-linter/super-linter@v7.2.0 # x-release-please-version
        env:
          # To report GitHub Actions status checks
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          MARKDOWN_CONFIG_FILE: .markdownlint.json
          FILTER_REGEX_EXCLUDE: .*workflows/.*
          LINTER_RULES_PATH: /
          IGNORE_GITIGNORED_FILES: true
          # super-linter doesn't support v9 ESLint
          #JAVASCRIPT_ES_CONFIG_FILE: 'eslint.config.mjs'
          #TYPESCRIPT_ES_CONFIG_FILE: 'eslint.config.mjs'
          JAVASCRIPT_ES_CONFIG_FILE: '.eslintrc.cjs'
          TYPESCRIPT_ES_CONFIG_FILE: '.eslintrc.cjs'
          NATURAL_LANGUAGE_CONFIG_FILE: '.textlintrc.json'
          # We are choosing ESLint and Standard over Prettier
          # because they are more robust and efficient, while prettier stays as the "primitive" base
          # it does not provide advanced settings and etc.
          VALIDATE_JAVASCRIPT_PRETTIER: false
          VALIDATE_TYPESCRIPT_PRETTIER: false
